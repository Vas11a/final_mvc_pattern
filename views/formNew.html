<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add new task</title>
</head>
<body>
    <div class="flex flex-col items-center gap-5 p-10">
        <div class="flex gap-5 items-center">
            <h1 class="font-semibold text-3xl">Add new task</h1>
            <a href="/" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Back to tasks</a>
        </div>
        <form class="p-5 border-2 border-gray-300 rounded-lg" action="/task" method="POST">
            <div class="flex flex-col gap-2">
                <label for="description" class="text-xl">Task</label>
                <input class="border-2 border-gray-300 text-xl rounded-md px-2 py-1" type="text" name="description" id="description">
            </div>
            <div class="flex flex-col gap-2">
                <label for="date" class="text-xl">Date</label>
                <input class="border-2 border-gray-300 text-xl rounded-md px-2 py-1" type="date" name="date" id="date">
            </div>
            <div class=" flex justify-center">
                <button type="submit" class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
